<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Feed Finder</title>

    <!-- Performance optimizations -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="dns-prefetch" href="//fonts.googleapis.com">

    <!-- Meta tags for performance and SEO -->
    <meta name="description" content="RSS・Atomフィード検索 - ウェブサイトのURLを入力して、RSSやAtomフィードを自動検索します">
    <meta name="theme-color" content="#101a23">

    <!-- Preload critical resources -->
    <link rel="modulepreload" href="/src/main.tsx">

    <!-- Optimize rendering -->
    <style>
      /* Critical CSS for initial paint */
      body {
        margin: 0;
        font-family: system-ui, -apple-system, sans-serif;
        background-color: #101a23;
        color: white;
      }
      #root {
        min-height: 100vh;
      }
      /* Loading state */
      .loading-skeleton {
        background: linear-gradient(90deg, #223649 25%, #2a3f5a 50%, #223649 75%);
        background-size: 200% 100%;
        animation: loading 1.5s infinite;
      }
      @keyframes loading {
        0% { background-position: 200% 0; }
        100% { background-position: -200% 0; }
      }
    </style>
  </head>
  <body>
    <div id="root">
      <!-- Loading fallback -->
      <div class="loading-skeleton" style="width: 100%; height: 4px; position: fixed; top: 0; z-index: 9999;"></div>
    </div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
